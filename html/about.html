  <style type="text/css">
    .user {
      font-family: "Helvetica", Arial, sans-serif;
      display: inline-block;
      width: 80%;
      height: 320px;
      overflow: hidden;
      border-radius: 6px;
      position: relative;
      background-color: #2E353C;
      text-align: center;
      color: #fff;
      font-weight: 100;
      transition: background 1000ms ease-out;
    }
    .user-data {
      background: #fff url('../images/github.png') no-repeat 5px 5px;
      background-size: 25px;
      height: 100px;
      border: 1px solid #D5D5D5;
      border-bottom:0;
      overflow: visible;
    }
    .user-avatar {
      display: inline-block;
      margin: 20px 0 10px;
    }
    .user-avatar img {
      border-radius: 100%;
      height: 120px;
      width: 120px;
      border: 3px solid #fff;
      vertical-align: middle;
      background-color: #fff;
    }
    .user-account{
      height: 60px;
      width: 100%;
      text-align: center;
      vertical-align: middle;
    }
    .user-name{
      font-size: 1.5em;
      color: white;
    }
    .user-email{
      color: white;
    }

    .user-stats {
      border-top: 1px groove #999;
      position: relative;
      top: 155px;
    }

    .user-stats-attr{
      text-transform: uppercase;
      display: block;
      font-size: 12px;
      color: #666;
      text-decoration: none;
      font-weight: normal;
      line-height: 1.7em;
    }

    .user-repos {
      float: left;
      text-align: center;
      padding-left: 10%;
      width: 50%;
      padding-top: 5px;
      padding-bottom: 15px;
    }
    .user-followers{
      float: right;
      width: 50%;
      padding-top: 5px;
      text-align: center;
      padding-bottom: 10px;
      padding-right: 10%;

    }
    .container{
      text-align: center;
    }


  </style>

  <script>

    function fillUser(user) {

      $(".user-account").append("<a class='user-name'>" + user.login +"</a><br />" 
        + "<span class='user-email'>" + user.email + "</span>");

      $(".avatar_url").attr("src",user.avatar_url);

      $(".user-repos-value").textContent = user.public_repos;
      $(".user-followers-value").textContent = user.followers;

      $(".user-github-url").href = user.html_url;
      $(".user-repos-url").href = user.html_url.concat('?tab=repositories');
      $(".user-followers-url").href = user.html_url.concat('/followers');
    };
